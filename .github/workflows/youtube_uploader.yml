name: Generate Quiz Video

on:
  schedule:
    - cron: '0 1,4,7,10,13 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
      YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
      YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      GOOGLE_TTS_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_TTS_SERVICE_ACCOUNT }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
          pip install -r requirements.txt

      - name: Run Main Script
        id: run_script
        continue-on-error: true
        run: |
          set +e
          python main.py 
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Send Success Notification
        if: ${{ success() }}
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="‚úÖ TNPSC video uploaded successfully at $(date '+%Y-%m-%d %H:%M:%S')"

      - name: Send Failure Notification
        if: ${{ failure() }}
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="‚ùå TNPSC video upload failed.\n‚õî Exit Code: ${{ steps.run_script.outputs.exit_code || 'unknown' }}\nüìÖ Time: $(date '+%Y-%m-%d %H:%M:%S')"
